<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
<f:view locale="#{facesContext.externalContext.requestLocale}">

	<ui:composition template="WEB-INF/templates/Basic.xhtml">

		<ui:define name="content">
			<h:form>
				<h:outputLabel
					value="Bienvenue sur votre espace de gestion de documents">
				</h:outputLabel>
				<h:dataTable var="documents" value="#{editerdocBean.listedocs}">
					<h:column><f:facet name="header">Nom</f:facet> 
					#{documents.nom}
						
					</h:column>
					
				</h:dataTable>
				<h:panelGrid columns="5">
					<h:outputLink id="lien_aff" value="Documentaffichage.jsf">
						<h:outputText value="#{botns['documents.lienaff']}">
						</h:outputText>
					</h:outputLink>
					<h:outputLink id="lien_add" value="editerDocument.jsf">
						<h:outputText value="#{botns['documents.lienajout']}">
						</h:outputText>
					</h:outputLink>
					<h:outputLink id="lien_mod" value="editerDocument.jsf">
						<h:outputText value="#{botns['documents.lienmod']}">
						</h:outputText>
					</h:outputLink>
					<h:outputLink id="lien_sup" value="documentsupprime.jsf">
						<h:outputText value="#{botns['documents.liensup']}">
						</h:outputText>
					</h:outputLink>
			<h:commandButton value="Envoyer mail" action="#{editerdocBean.mailenvoye}">
	</h:commandButton>
				</h:panelGrid>
			</h:form>
		</ui:define>

	</ui:composition>
</f:view>
</html>
